<div class="content-wrapper">
    <div class="cards_wrapper">
        <div class="mentor_card" matRipple [matRippleColor]="rippleColor" *ngFor="let request of requests">
            <h1 class="card-title">request.name</h1>
            <h3 class="card-mentor">{{getOwnerName(request)}}</h3>
            <p class="card-description">{{request.description}}</p>
            <button mat-button class="apply-btn">Apply</button>
        </div>
    </div>
</div>
