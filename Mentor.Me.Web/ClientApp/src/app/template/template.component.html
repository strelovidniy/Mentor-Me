
<mat-toolbar color="primary">
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon menu-btn" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="app-name">My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="fav-btn icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="tg-btn icon" (click)="referToTelegramBot()">
        <mat-icon>send</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-drawer color="accent" #drawer class="example-sidenav" mode="over">
        <app-nav-menu></app-nav-menu>
    </mat-drawer>

    <mat-drawer-content class="content">
        <div class="content-wrapper">
            <div id="container">
                <ng-content></ng-content>
            </div>
        </div>

        <app-loader color="primary" class="loader" (loaded)="onLoaded()" (loadedingStarted)="onLoadingStarted()"></app-loader>
    
    </mat-drawer-content>

</mat-drawer-container>
