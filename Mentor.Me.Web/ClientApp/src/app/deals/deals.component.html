<div class="content-wrapper">
    <div class="deals-wrapper">
        <div class="deal" *ngFor="let deal of deals">
            <div class="mentor">
                <mat-icon>person</mat-icon>
                <h2 class="mentor-name">{{getOwnerName(deal)}}</h2>
            </div>
            <div class="chat-bubble" [ngClass]="deal.chat.hasUnreadMessages ? 'waving-bubble' : ''">
                <mat-icon>chat_bubble</mat-icon>
            </div>
            <div class="deal-card" matRipple [matRippleColor]="rippleColor">
                <h2 class="deal-title">{{deal.chat.name}}</h2>
                <h3 class="mobile-mentor-name">{{getOwnerName(deal)}}</h3>
                <button [ngClass]="deal.chat.hasUnreadMessages ? 'unread-chat' : ''" mat-button class="chat-btn" (click)="openChat(deal, $event)">
                    Chat
                </button>
                <button mat-button class="chat-btn" (click)="scheduleMeeting(deal, $event)">
                    Schedule meeting
                </button>
            </div>
        </div>
    </div>
</div>
