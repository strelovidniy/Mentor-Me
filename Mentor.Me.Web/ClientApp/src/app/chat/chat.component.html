<div class="chat-wrapper">
    <div class="message-container" [ngStyle]="{'justify-content': isFromOtherUser(message) ? 'left' : 'right'}" *ngFor="let message of chat?.messages">
        <mat-card class="message" [ngStyle]="{
                'border-radius': isFromOtherUser(message) ? '20px 20px 20px 0px' : '15px 0px 15px 15px',
                'background-color': isFromOtherUser(message) ? '#E7F6FA' : '#FEF6E5'
            }">
            {{message.text}}
        </mat-card>
    </div>
</div>

<mat-form-field class="message-input">
    <mat-label>Message</mat-label>
    <input matInput placeholder="Type message" (keydown.enter)="sendMessage()" [formControl]="messageInputFormControl">
    <button mat-icon-button matSuffix (click)="sendMessage()">
        <mat-icon>send</mat-icon>
    </button>
</mat-form-field>
